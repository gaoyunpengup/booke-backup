<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function Person(name, age) {
            this.name = name;
            this.age = age;
            this.sex = 'male';
        }
        Person.prototype.isHandsome = true;
        Person.prototype.sayName = function () {
            console.log(`Hello , my name is ${this.name}`);
        }
        let ppp = new Person('lidongxu', 18);
        console.log(ppp);
        
        function objectFactory(Base, ...arr) {
            // Base 是new 后面的类名
            let obj = new Object(); //从Object.prototype上克隆一个对象
            obj.__proto__ = Base.prototype;
            Base.call(obj, ...arr);
            return obj; //返回 obj
        };
        let handsomeBoy = objectFactory(Person, 'lidongxu', 18);
        console.log(handsomeBoy);
        
        console.log(handsomeBoy.name) // Nealyang
        console.log(handsomeBoy.age) // male
        console.log(handsomeBoy.sex) // male
        console.log(handsomeBoy.isHandsome) // true
        handsomeBoy.sayName(); // Hello , my name is Nealyang
    </script>
</body>

</html>
