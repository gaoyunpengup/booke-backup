<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>    
        console.log(1);
        async function fnOne(){
            console.log(2);
            await fnTwo();
            console.log(3);
        }
        async function fnTwo(){
            console.log(4);
        }
        fnOne();
        setTimeout(() => {
            console.log(5);
        }, 2000);
        let p = new Promise((resolve, reject) => {
            console.log(6);
            resolve();
            console.log(7);
        })
        p.then(() => {
            console.log(8);
            let t = setInterval(() => { // 微任务里套着宏任务
                console.log(9);
                clearInterval(t);
            }, 0);
            console.log(10);
        })
        setTimeout(() => {
            console.log(11);
            let p2 = new Promise((resolve, reject) => {
                resolve();
            })
            p2.then(() => {
                console.log(12);
            })
        }, 0)
        console.log(13);
    </script>
</body>
</html>
