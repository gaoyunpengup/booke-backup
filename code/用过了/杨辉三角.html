    function fn(n, m) { // n行数, 第m个
        if (m === 1 || n === m) { // m为开头的肯定是1, n和m相等为最后一个元素为1
            return 1;
        } else {
            return fn(n - 1, m - 1) + fn(n - 1, m);
        }
    }
